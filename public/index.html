<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYFO Contact Relationship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .debug-box {
      background: #eee;
      font-family: monospace;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Search Contact</h2>

  <label>First Name</label>
  <input type="text" id="firstName" />

  <label>Last Name</label>
  <input type="text" id="lastName" />

  <label>OR Email</label>
  <input type="text" id="email" />

  <button onclick="searchContact()">Search</button>

  <div id="debugOutput" class="debug-box"></div>
</div>

<script>
  async function searchContact() {
    const email = document.getElementById("email").value.trim();
    const first = document.getElementById("firstName").value.trim();
    const last = document.getElementById("lastName").value.trim();
    const debugBox = document.getElementById("debugOutput");

    if (!email && (!first || !last)) {
      debugBox.textContent = "Please enter either Email or First + Last Name.";
      return;
    }

    const url = new URL("https://ghl-nyfo.pages.dev/search-contact");
    if (email) {
      url.searchParams.set("email", email);
    } else {
      url.searchParams.set("first", first);
      url.searchParams.set("last", last);
    }

    debugBox.textContent = "Searching...";

    try {
      const res = await fetch(url);
      const data = await res.json();
      debugBox.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      debugBox.textContent = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
