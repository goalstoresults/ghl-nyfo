<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Contact Relationships</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9ff;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .primary-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .result-box {
      background-color: #eef0ff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e5e8ff;
    }

    .or-divider {
      text-align: center;
      font-weight: bold;
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact Relationships</h2>
    <p>Please enter either <strong>First & Last Name</strong> or <strong>Email</strong>, not both.</p>

    <div class="form-group">
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
    </div>
    <div class="or-divider">— OR —</div>
    <div class="form-group">
      <input type="text" id="email" placeholder="Email" />
    </div>
    <button id="searchBtn" class="primary-btn">Search</button>

    <div id="resultBox" class="result-box" style="display: none;">
      <div id="contactInfo"></div>
      <div id="relationshipsTable"></div>
    </div>

    <div id="addRelationshipContainer" style="display: none; margin-top: 20px;">
      <button id="addRelationshipBtn" class="primary-btn">Add Relationship</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ghl-nyfo-api.dennis-e64.workers.dev/";

    document.getElementById('searchBtn').addEventListener('click', handleSearch);

    async function handleSearch() {
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();

      let url = API_URL;
      if (email) {
        url += `?email=${encodeURIComponent(email)}`;
      } else if (first && last) {
        url += `?first_name=${encodeURIComponent(first)}&last_name=${encodeURIComponent(last)}`;
      } else {
        alert("Please enter either both first and last name, or email.");
        return;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.email || data.email === "N/A") {
          document.getElementById('resultBox').style.display = "block";
          document.getElementById('contactInfo').innerHTML = "<strong>Contact not found.</strong>";
          document.getElementById('relationshipsTable').innerHTML = "";
          document.getElementById('addRelationshipContainer').style.display = "none";
          return;
        }

        // Show contact info
        document.getElementById('resultBox').style.display = "block";
        document.getElementById('contactInfo').innerHTML = `
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
        `;

        // Show relationships table
        renderRelationships(data.relationships);

        // Show Add Relationship button
        document.getElementById('addRelationshipContainer').style.display = "block";

      } catch (error) {
        console.error("Fetch error:", error);
        alert("There was an error retrieving the contact.");
      }
    }

    function renderRelationships(relationships) {
      if (!relationships || relationships.length === 0) {
        document.getElementById('relationshipsTable').innerHTML = "<p><em>No relationships found.</em></p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Source Name</th>
              <th>Related Name</th>
              <th>Relationship Type</th>
              <th>Relationship Role</th>
            </tr>
          </thead>
          <tbody>
      `;

      relationships.forEach(rel => {
        html += `
          <tr>
            <td>${rel.source_name}</td>
            <td>${rel.related_name}</td>
            <td>${rel.relationship_type?.value || 'N/A'}</td>
            <td>${rel.relationship_role?.value || 'N/A'}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('relationshipsTable').innerHTML = html;
    }
  </script>
</body>
</html>
