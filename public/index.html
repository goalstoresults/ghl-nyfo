<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYFO Contact Relationship Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f8;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 900px; margin: auto; }
    .box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 24px;
    }
    h2 { margin-top: 0; }
    .input-group {
      display: flex; gap: 10px; margin-bottom: 10px;
    }
    input, select {
      padding: 8px; font-size: 16px; flex: 1;
    }
    button {
      background-color: #0057ff; color: white;
      padding: 10px 18px; border: none; border-radius: 4px;
      cursor: pointer; margin-top: 10px;
    }
    .or-separator {
      text-align: center; margin: 10px 0; font-weight: bold; color: #555;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
    th { background-color: #f0f0f0; }
    .hidden { display: none; }
    .top-buttons { display: flex; gap: 10px; margin-top: 10px; }
    .version { color: #666; font-size: 13px; margin-top: 6px; }
    label { display: block; font-size: 13px; color: #444; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>NYFO Contact Relationship Search Tools <span class="version">Version 1.1</span></h2>
      <p>Enter <strong>First and/or Last Name</strong> (min 3 letters; <code>*</code> = wildcard) or <strong>Email</strong>. Examples: <code>Ann*</code>, <code>Jo* Sm*</code>.</p>
      <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>
      <div class="or-separator">— OR —</div>
      <div class="input-group">
        <input type="text" id="email" placeholder="Email" />
      </div>
      <div class="top-buttons">
        <button id="searchBtn">Search</button>
        <button onclick="clearSearch()">Clear</button>
        <button onclick="window.location.reload()">New Search</button>
      </div>
    </div>

    <div id="resultBox" class="box hidden">
      <div id="contactInfo"></div>
      <div id="relationshipResults"></div>
      <button onclick="showAddRelationshipForm()">Add Relationship</button>
    </div>

    <div id="addBox" class="box hidden">
      <h3>Search Related Contact</h3>
      <div class="input-group">
        <input type="text" id="relatedFirstName" placeholder="First Name" />
        <input type="text" id="relatedLastName" placeholder="Last Name" />
      </div>
      <div class="or-separator">— OR —</div>
      <div class="input-group">
        <input type="text" id="relatedEmail" placeholder="Email" />
      </div>
      <div class="top-buttons">
        <button onclick="searchRelated()">Search Related Contact</button>
        <button onclick="clearRelated()">Clear Related</button>
      </div>
      <div id="relatedResult"></div>
    </div>
  </div>

  <script>
    // ===== Config =====
    const ENDPOINT_SEARCH = "https://ghl-nyfo-search.dennis-e64.workers.dev";
    const ENDPOINT_REL_SEARCH = "https://ghl-nyfo-relationship-search.dennis-e64.workers.dev";
    const ENDPOINT_SAVE_REL = "https://ghl-nyfo-save-relationship.dennis-e64.workers.dev";
    const ENDPOINT_LOOKUPS = "https://ghl-nyfo-lookups.dennis-e64.workers.dev";

    // ===== State =====
    let currentContact = null;
    let relatedContact = null;

    // ===== Events =====
    document.getElementById("searchBtn").addEventListener("click", handleSearch);
    document.addEventListener("change", (e) => {
      if (e.target?.id === "relationshipType") handleAddNew(e.target, "relationship_type");
      if (e.target?.id === "relationshipRole") handleAddNew(e.target, "relationship_role");
    });

    // ===== UI Helpers =====
    function clearSearch() {
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
      document.getElementById("email").value = "";
      document.getElementById("resultBox").classList.add("hidden");
      document.getElementById("addBox").classList.add("hidden");
      document.getElementById("contactInfo").innerHTML = "";
      document.getElementById("relationshipResults").innerHTML = "";
    }

    function clearRelated() {
      document.getElementById("relatedFirstName").value = "";
      document.getElementById("relatedLastName").value = "";
      document.getElementById("relatedEmail").value = "";
      document.getElementById("relatedResult").innerHTML = "";
      relatedContact = null;
    }

    function showAddRelationshipForm() {
      clearRelated();
      document.getElementById("addBox").classList.remove("hidden");
    }

    // ===== Core Actions =====
    async function handleSearch() {
      const email = document.getElementById("email").value.trim();
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (!email && !first && !last) {
        alert("Enter email or at least first or last name (min 3 letters; * allowed)");
        return;
      }

      let url = `${ENDPOINT_SEARCH}/?`;
      if (email) {
        url += "email=" + encodeURIComponent(email);
      } else {
        if (first) url += `first=${encodeURIComponent(first)}&`;
        if (last)  url += `last=${encodeURIComponent(last)}&`;
        url = url.replace(/[&?]$/, "");
      }

      const res = await fetch(url);
      const data = await res.json();

      const info = document.getElementById("contactInfo");
      const rels = document.getElementById("relationshipResults");
      const resultBox = document.getElementById("resultBox");
      const addBox = document.getElementById("addBox");
      info.innerHTML = '';
      rels.innerHTML = '';
      resultBox.classList.add("hidden");
      addBox.classList.add("hidden");

      if (!data || !data.contact_id || data.contact_id === "N/A") {
        info.innerHTML = "<p><strong>Contact not found</strong></p>";
        resultBox.classList.remove("hidden");
        return;
      }

      const fullName = `${data.first_name || ''} ${data.last_name || ''}`.trim() || "N/A";
      currentContact = data;

      info.innerHTML = `<p><strong>Name:</strong> ${fullName} &nbsp;&nbsp;&nbsp;
                        <strong>Email:</strong> ${data.email} &nbsp;&nbsp;&nbsp;
                        <strong>Phone:</strong> ${data.phone}</p>`;

      // fetch relationships
      const relRes = await fetch(`${ENDPOINT_REL_SEARCH}/?contact_id=${encodeURIComponent(data.contact_id)}`);
      const relData = await relRes.json();

      if (relData.success && relData.results?.length) {
        let html = `<table><tr><th>Source</th><th>Related</th><th>Type</th><th>Role</th></tr>`;
        relData.results.forEach(r => {
          const source = `${r.source_first_name || ''} ${r.source_last_name || ''}`.trim() || 'Unknown';
          const related = `${r.related_first_name || ''} ${r.related_last_name || ''}`.trim() || 'Unknown';
          html += `<tr><td>${source}</td><td>${related}</td><td>${r.relationship_type}</td><td>${r.relationship_role}</td></tr>`;
        });
        html += "</table>";
        rels.innerHTML = html;
      } else {
        rels.innerHTML = "<p><em>No relationships found.</em></p>";
      }

      resultBox.classList.remove("hidden");
    }

    async function searchRelated() {
      const email = document.getElementById("relatedEmail").value.trim();
      const first = document.getElementById("relatedFirstName").value.trim();
      const last = document.getElementById("relatedLastName").value.trim();

      if (!email && !first && !last) {
        alert("Enter email or at least first or last name (min 3 letters; * allowed)");
        return;
      }

      let url = `${ENDPOINT_SEARCH}/?`;
      if (email) {
        url += "email=" + encodeURIComponent(email);
      } else {
        if (first) url += `first=${encodeURIComponent(first)}&`;
        if (last)  url += `last=${encodeURIComponent(last)}&`;
        url = url.replace(/[&?]$/, "");
      }

      const res = await fetch(url);
      const data = await res.json();
      const result = document.getElementById("relatedResult");
      result.innerHTML = '';

      if (!data || !data.contact_id || data.contact_id === "N/A") {
        result.innerHTML = "<p><strong>Related contact not found</strong></p>";
        return;
      }

      relatedContact = data;
      const name = `${data.first_name || ''} ${data.last_name || ''}`.trim() || "N/A";

      // Render Related block with empty selects; then load lookups
      result.innerHTML = `
        <p><strong>Related:</strong> ${name} (${data.email})</p>
        <div class="row" style="display: flex; gap: 10px; margin-top: 15px;">
          <div style="flex: 1;">
            <label for="relationshipType">Relationship Type</label>
            <select id="relationshipType" style="width: 100%; padding: 6px;"></select>
          </div>
          <div style="flex: 1;">
            <label for="relationshipRole">Relationship Role</label>
            <select id="relationshipRole" style="width: 100%; padding: 6px;"></select>
          </div>
        </div>
        <button onclick="saveRelationship()">Save Relationship</button>
      `;

      await loadLookups();
    }

    // ===== Lookups =====
    async function loadLookups() {
      try {
        const res = await fetch(`${ENDPOINT_LOOKUPS}/?types=relationship_type,relationship_role`);
        const json = await res.json();
        if (!json.success) return;

        const typeSel = document.getElementById("relationshipType");
        const roleSel = document.getElementById("relationshipRole");

        function fill(select, items, placeholder) {
          if (!select) return;
          select.innerHTML = "";
          const ph = document.createElement("option");
          ph.value = "";
          ph.textContent = placeholder;
          select.appendChild(ph);

          (items || []).forEach(it => {
            const opt = document.createElement("option");
            opt.value = it.value;
            opt.textContent = it.value;
            select.appendChild(opt);
          });

          const add = document.createElement("option");
          add.value = "__add_new__";
          add.textContent = "➕ Add new…";
          select.appendChild(add);
        }

        fill(typeSel, json.data.relationship_type || [], "Select type");
        fill(roleSel, json.data.relationship_role || [], "Select role");
      } catch (e) {
        console.warn("Lookup load failed:", e);
      }
    }

    async function handleAddNew(selectEl, lookup_type) {
      if (!selectEl || selectEl.value !== "__add_new__") return;

      const friendly = lookup_type.replace('_', ' ');
      const entered = (prompt(`Add new ${friendly}:`) || "").trim();
      if (!entered) { selectEl.value = ""; return; }

      try {
        const res = await fetch(ENDPOINT_LOOKUPS, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ lookup_type, value: entered })
        });

        const data = await res.json();
        if (!data.success) {
          alert("Could not add value (it may already exist).");
          selectEl.value = "";
          return;
        }

        await loadLookups();
        Array.from(selectEl.options).forEach(o => {
          if (o.value.toLowerCase() === entered.toLowerCase()) selectEl.value = o.value;
        });
      } catch (e) {
        console.error("Add new lookup failed:", e);
        alert("Unable to add value at this time.");
        selectEl.value = "";
      }
    }

    // ===== Save Relationship =====
    async function saveRelationship() {
      const type = (document.getElementById("relationshipType")?.value || "").trim();
      const role = (document.getElementById("relationshipRole")?.value || "").trim();

      if (!currentContact?.contact_id) { alert("Missing current contact."); return; }
      if (!relatedContact?.contact_id) { alert("Missing related contact."); return; }
      if (!type || !role) { alert("Type and Role are required."); return; }
      if (currentContact.contact_id === relatedContact.contact_id) {
        alert("Source and Related cannot be the same contact."); return;
      }

      const payload = {
        source_id: currentContact.contact_id,
        related_id: relatedContact.contact_id,
        relationship_type: type,
        relationship_role: role,
        source_first_name: currentContact.first_name,
        source_last_name: currentContact.last_name,
        related_first_name: relatedContact.first_name,
        related_last_name: relatedContact.last_name
      };

      const res = await fetch(ENDPOINT_SAVE_REL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.success) {
        alert("Relationship saved!");
        document.getElementById("addBox").classList.add("hidden");
        handleSearch(); // refresh relationships
      } else {
        alert("Save failed: " + (result.error || "Unknown error"));
      }
    }
  </script>
</body>
</html>
