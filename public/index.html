<!DOCTYPE html>
<html>
<head>
  <title>NYFO Contact Relationship Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    input[type="text"], select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result-section {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }
    .not-found {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact</h2>
    <label>Email:</label>
    <input type="text" id="email" placeholder="example@example.com">
    <div style="text-align: center; margin: 10px 0;">OR</div>
    <label>First Name:</label>
    <input type="text" id="first">
    <label>Last Name:</label>
    <input type="text" id="last">
    <button onclick="searchContact()">Search</button>

    <div id="results" class="result-section" style="display:none;">
      <h3>Contact Info</h3>
      <p><strong>Name:</strong> <span id="contactName"></span></p>
      <p><strong>Email:</strong> <span id="contactEmail"></span></p>
      <p><strong>Phone:</strong> <span id="contactPhone"></span></p>

      <div id="relationshipsSection" style="margin-top:20px;">
        <h3>Relationships</h3>
        <ul id="relationshipList"></ul>
      </div>
    </div>

    <div id="notFound" class="result-section not-found" style="display:none;">
      Contact not found.
    </div>
  </div>

  <script>
    async function searchContact() {
      const email = document.getElementById('email').value.trim();
      const first = document.getElementById('first').value.trim();
      const last = document.getElementById('last').value.trim();

      let url = 'https://ghl-nyfo-search.dennis-e64.workers.dev/';
      if (email) {
        url += `?email=${encodeURIComponent(email)}`;
      } else if (first && last) {
        url += `?first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
      } else {
        alert("Please enter either email or both first and last name.");
        return;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          document.getElementById('results').style.display = 'block';
          document.getElementById('notFound').style.display = 'none';

          document.getElementById('contactName').textContent = `${data.first_name} ${data.last_name}`;
          document.getElementById('contactEmail').textContent = data.email;
          document.getElementById('contactPhone').textContent = data.phone;

          fetchRelationships(data.contact_id);
        } else {
          document.getElementById('results').style.display = 'none';
          document.getElementById('notFound').style.display = 'block';
        }
      } catch (error) {
        console.error(error);
        alert("Error searching contact.");
      }
    }

    async function fetchRelationships(contactId) {
      const res = await fetch(`https://ghl-nyfo-relationship-search.dennis-e64.workers.dev/?contact_id=${encodeURIComponent(contactId)}`);
      const data = await res.json();

      const list = document.getElementById('relationshipList');
      list.innerHTML = '';

      if (data.success && data.results.length > 0) {
        data.results.forEach(r => {
          const li = document.createElement('li');
          li.textContent = `${r.relationship_type || 'Type N/A'} (${r.relationship_role || 'Role N/A'}) â€” Related: ${r.related_name || 'N/A'}`;
          list.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'No relationships found.';
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
