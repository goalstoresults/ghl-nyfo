<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Contact Relationships</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input, .input-row select {
      flex: 1;
    }
    .or-divider {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      background: #005eff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0045c4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 6px;
    }
    #saveMessage {
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact Relationships 2</h2>

    <div class="input-row">
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
    </div>
    <div class="or-divider">— OR —</div>
    <input type="text" id="email" placeholder="Email" />

    <button onclick="searchContact()">Search</button>

    <div id="results" class="section" style="display: none;"></div>

    <div id="addRelationshipContainer" style="display: none;" class="section">
      <button onclick="showAddRelationshipForm()">Add Relationship</button>
    </div>

    <div id="addRelationshipForm" class="section" style="display: none;">
      <h3>Search Related Contact</h3>

      <div class="input-row">
        <input type="text" id="relatedFirstName" placeholder="First Name" />
        <input type="text" id="relatedLastName" placeholder="Last Name" />
      </div>
      <div class="or-divider">— OR —</div>
      <input type="text" id="relatedEmail" placeholder="Email" />

      <button onclick="searchRelatedContact()">Search Related Contact</button>

      <div id="relatedContactDisplay" style="margin-top:10px;"></div>

      <div id="relationshipFields" style="display:none;">
        <div class="input-row">
          <select id="relationshipType">
            <option value="">Select type</option>
            <option value="Client- Vendor">Client- Vendor</option>
            <option value="Business Partner">Business Partner</option>
            <option value="Employee">Employee</option>
          </select>

          <select id="relationshipRole">
            <option value="">Select role</option>
            <option value="Accountant">Accountant</option>
            <option value="Attorney">Attorney</option>
            <option value="Bookkeeper">Bookkeeper</option>
          </select>
        </div>
        <button onclick="saveRelationship()">Save Relationship</button>
        <div id="saveMessage"></div>
      </div>
    </div>
  </div>

  <script>
    let currentContactId = null;
    let relatedContactId = null;

    async function searchContact() {
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      let url = 'https://ghl-nyfo-api.dennis-e64.workers.dev/?';

      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else if (first && last) {
        url += `first_name=${encodeURIComponent(first)}&last_name=${encodeURIComponent(last)}`;
      } else {
        alert('Please enter either email or first and last name.');
        return;
      }

      const res = await fetch(url);
      const data = await res.json();

      currentContactId = data.debug?.matchingContactId;
      const contactName = `${data.debug?.contactMatch["First Name"]} ${data.debug?.contactMatch["Last Name"]}`;
      const { email: contactEmail, phone } = data;

      let html = `<strong>Name:</strong> ${contactName} &nbsp;&nbsp; <strong>Email:</strong> ${contactEmail} &nbsp;&nbsp; <strong>Phone:</strong> ${phone}`;

      if (data.relationships.length > 0) {
        html += `<table><thead><tr><th>Source</th><th>Related</th><th>Type</th><th>Role</th></tr></thead><tbody>`;
        data.relationships.forEach(r => {
          html += `<tr><td>${r.source_name}</td><td>${r.related_name}</td><td>${r.relationship_type || 'N/A'}</td><td>${r.relationship_role || 'N/A'}</td></tr>`;
        });
        html += `</tbody></table>`;
      } else {
        html += `<p>No relationships found.</p>`;
      }

      document.getElementById('results').innerHTML = html;
      document.getElementById('results').style.display = 'block';
      document.getElementById('addRelationshipContainer').style.display = 'block';
    }

    function showAddRelationshipForm() {
      document.getElementById('addRelationshipForm').style.display = 'block';
      document.getElementById('saveMessage').style.display = 'none';
    }

    async function searchRelatedContact() {
      const first = document.getElementById('relatedFirstName').value.trim();
      const last = document.getElementById('relatedLastName').value.trim();
      const email = document.getElementById('relatedEmail').value.trim();
      let url = 'https://ghl-nyfo-api.dennis-e64.workers.dev/?';

      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else if (first && last) {
        url += `first_name=${encodeURIComponent(first)}&last_name=${encodeURIComponent(last)}`;
      } else {
        alert('Please enter email or first and last name of related contact.');
        return;
      }

      const res = await fetch(url);
      const data = await res.json();

      if (data.debug?.matchingContactId) {
        relatedContactId = data.debug.matchingContactId;
        const name = `${data.debug?.contactMatch["First Name"]} ${data.debug?.contactMatch["Last Name"]}`;
        const email = data.email;
        document.getElementById('relatedContactDisplay').innerHTML = `<strong>Related:</strong> ${name} (${email})`;
        document.getElementById('relationshipFields').style.display = 'block';
      } else {
        alert('Related contact not found.');
        document.getElementById('relationshipFields').style.display = 'none';
      }
    }

    async function saveRelationship() {
      const type = document.getElementById('relationshipType').value;
      const role = document.getElementById('relationshipRole').value;
      const msgBox = document.getElementById('saveMessage');

      if (!currentContactId || !relatedContactId || !type || !role) {
        msgBox.innerHTML = '❌ Missing required fields.';
        msgBox.style.background = '#ffe0e0';
        msgBox.style.display = 'block';
        return;
      }

      const payload = {
        source_contact_id: currentContactId,
        related_contact_id: relatedContactId,
        relationship_type: type,
        relationship_role: role
      };

      const res = await fetch('https://ghl-nyfo-save-relationship.dennis-e64.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok && data.success) {
        msgBox.innerHTML = '✅ Relationship saved successfully. Refresh the page to see it below.';
        msgBox.style.background = '#d4f4d4';
      } else {
        msgBox.innerHTML = `❌ Failed to save relationship.<br><pre>${JSON.stringify(data.debug || data, null, 2)}</pre>`;
        msgBox.style.background = '#ffe0e0';
      }

      msgBox.style.padding = '10px';
      msgBox.style.marginTop = '15px';
      msgBox.style.borderRadius = '5px';
      msgBox.style.display = 'block';
    }
  </script>
</body>
</html>
