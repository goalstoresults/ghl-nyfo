<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYFO Dashboard v2.0 (Modular)</title>

  <style>
    :root {
      --bg: #f5f5f8;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0,0,0,0.08);
      --primary: #0057ff;
      --primary-hover: #003dcc;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      padding: 20px;
      color: var(--text);
    }

    .container { max-width: 1100px; margin: auto; }

    /* HEADER */
    .header {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      margin-bottom: 16px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .header-title { font-size: 22px; font-weight: 600; }
    .header-version { font-size: 14px; color: var(--muted); }

    /* TABS */
    .tabs { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .tab-btn {
      border: 2px solid var(--primary);
      padding: 6px 16px;
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      transition: 0.15s;
    }
    .tab-btn.active { background: var(--primary); color: white; }
    .tab-btn:hover { background: #eef3ff; }

    /* PANELS */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    .box {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px var(--shadow);
      min-height: 150px;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="header-title">NYFO Dashboard</div>
    <div class="header-version">Version 2.0</div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Add Note</button>
    <button class="tab-btn" data-tab="tab2">Note History</button>
    <button class="tab-btn" data-tab="tab3">Note Review</button>
    <button class="tab-btn" data-tab="tab4">Note Relationships</button>
    <button class="tab-btn" data-tab="tab5">Contact Search</button>
  </div>

  <!-- PANELS -->
  <div id="tab1" class="tab-panel active">
    <div id="tab1Content" class="box">Loading Add Note…</div>
  </div>

  <div id="tab2" class="tab-panel">
    <div id="tab2Content" class="box">Select tab to load Note History…</div>
  </div>

  <div id="tab3" class="tab-panel">
    <div id="tab3Content" class="box">Select tab to load Note Review…</div>
  </div>

  <div id="tab4" class="tab-panel">
    <div id="tab4Content" class="box">Select tab to load Relationships…</div>
  </div>

  <div id="tab5" class="tab-panel">
    <div id="tab5Content" class="box">Select tab to load Contact Search…</div>
  </div>

</div>


<script>
/* -----------------------------
   MODULE WORKER ENDPOINTS
------------------------------ */
const MODULE_ENDPOINTS = {
  tab1: "https://add-note-module.dennis-e64.workers.dev",
  tab2: "https://note-history-module.dennis-e64.workers.dev",
  tab3: "https://note-review-module.dennis-e64.workers.dev",
  tab4: "https://note-relationships-module.dennis-e64.workers.dev",
  tab5: "https://contact-search-module.dennis-e64.workers.dev"
};

/* Track which modules are already loaded */
const loadedTabs = {};

/* -----------------------------
   TAB SWITCHING + LAZY LOADING
------------------------------ */
function activateTab(tabId) {
  // Switch active tab button
  document.querySelectorAll(".tab-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add("active");

  // Switch active panel
  document.querySelectorAll(".tab-panel").forEach(panel =>
    panel.classList.remove("active")
  );
  document.getElementById(tabId).classList.add("active");

  // Lazy load module if needed
  if (!loadedTabs[tabId]) {
    loadModule(tabId);
  }
}

// Add listeners
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => activateTab(btn.dataset.tab));
});


/* -----------------------------
   LOAD MODULE (HTML + inline JS)
------------------------------ */
async function loadModule(tabId) {
  const endpoint = MODULE_ENDPOINTS[tabId];
  const targetDiv = document.getElementById(tabId + "Content");

  targetDiv.innerHTML = "Loading…";

  try {
    const res = await fetch(endpoint + "?project=nyfo");
    const html = await res.text();

    targetDiv.innerHTML = html;

    // Execute inline <script> tags returned by module
    const scripts = targetDiv.querySelectorAll("script");
    scripts.forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
      oldScript.remove();
    });

    loadedTabs[tabId] = true;
  } 
  catch (err) {
    targetDiv.innerHTML = "❌ Error loading module.";
    console.error(err);
  }
}

/* -----------------------------
   INITIAL LOAD: TAB 1 ONLY
------------------------------ */
loadModule("tab1");
</script>

</body>
</html>
