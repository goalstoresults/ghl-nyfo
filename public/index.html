<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYFO Dashboard v2.04</title>

  <style>
    :root {
      --bg: #f5f5f8;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.08);
      --primary: #0057ff;
      --primary-hover: #003dcc;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      padding: 20px;
      color: var(--text);
    }

    .container { max-width: 1100px; margin: auto; }

    /* HEADER */
    .header {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title { font-size: 22px; font-weight: 600; }
    .header-version { font-size: 14px; color: var(--muted); }

    /* TABS */
    .tabs {
      display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;
    }
    .tab-btn {
      border: 2px solid var(--primary);
      padding: 6px 16px;
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      color: var(--primary);
      font-weight: 500;
      transition: 0.15s ease;
    }
    .tab-btn.active { background: var(--primary); color: white; }

    /* TAB PANELS */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    .box {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      min-height: 150px;
      box-shadow: 0 2px 6px var(--shadow);
    }
  </style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="header-title">NYFO Dashboard</div>
    <div class="header-version">Version 2.04</div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Add Note</button>
    <button class="tab-btn" data-tab="tab2">Note History</button>
    <button class="tab-btn" data-tab="tab3">Note Review</button>
    <button class="tab-btn" data-tab="tab4">Note Relationships</button>
    <button class="tab-btn" data-tab="tab5">Contact Search</button>
  </div>

  <!-- TAB CONTENT PANELS -->
  <div id="tab1" class="tab-panel active"><div id="tab1Content" class="box">Loading Add Note…</div></div>
  <div id="tab2" class="tab-panel"><div id="tab2Content" class="box">Loading Note History…</div></div>
  <div id="tab3" class="tab-panel"><div id="tab3Content" class="box">Loading Note Review…</div></div>
  <div id="tab4" class="tab-panel"><div id="tab4Content" class="box">Loading Note Relationships…</div></div>
  <div id="tab5" class="tab-panel"><div id="tab5Content" class="box">Loading Contact Search…</div></div>

</div> <!-- container -->

<script>
/* ---------------------------------------------------------
   WORKER ENDPOINTS — 1 per tab
--------------------------------------------------------- */
const WORKERS = {
  tab1: "https://add-note-module.dennis-e64.workers.dev",
  tab2: "https://note-history-module.dennis-e64.workers.dev",
  tab3: "https://note-review-module.dennis-e64.workers.dev",
  tab4: "https://note-relationships-module.dennis-e64.workers.dev",
  tab5: "https://contact-search-module.dennis-e64.workers.dev"
};

/* Track loaded modules so they load only once */
const loaded = {
  tab1: false, tab2: false, tab3: false, tab4: false, tab5: false
};

/* ---------------------------------------------------------
   TAB SWITCHER
--------------------------------------------------------- */
function activateTab(tabId) {
  // swap buttons
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  document.querySelector(`.tab-btn[data-tab="${tabId}"]`)?.classList.add("active");

  // swap panels
  document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
  document.getElementById(tabId)?.classList.add("active");

  // lazy-load module
  loadModule(tabId);
}

document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => activateTab(btn.dataset.tab));
});

/* ---------------------------------------------------------
   LAZY MODULE LOADER
--------------------------------------------------------- */
async function loadModule(tabId) {
  if (loaded[tabId]) return;

  const url = WORKERS[tabId];
  const target = document.getElementById(tabId + "Content");

  try {
    target.innerHTML = "Loading...";
    const res = await fetch(url, {
      method: "GET",
      headers: { "Content-Type": "text/html" }
    });

    const html = await res.text();
    target.innerHTML = html;
    loaded[tabId] = true;

  } catch (err) {
    console.error(err);
    target.innerHTML = "❌ Error loading module.";
  }
}

/* ---------------------------------------------------------
   AUTO-LOAD TAB 1 ON PAGE LOAD
--------------------------------------------------------- */
loadModule("tab1");
</script>

</body>
</html>
