<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYFO Dashboard v2.2</title>

  <style>
    :root {
      --bg: #f5f5f8;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0,0,0,0.08);
      --primary: #0057ff;
      --primary-hover: #003dcc;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      padding:20px;
      color:var(--text);
    }

    .container {
      max-width:1100px;
      margin:auto;
    }

    /* HEADER */
    .header {
      background:var(--card);
      padding:16px 20px;
      border-radius:10px;
      box-shadow:0 2px 6px var(--shadow);
      margin-bottom:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .header-title { font-size:22px; font-weight:600; }
    .header-version { font-size:14px; color:var(--muted); }

    /* TABS */
    .tabs {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .tab-btn {
      border:2px solid var(--primary);
      padding:6px 16px;
      border-radius:999px;
      background:#ffffff;
      cursor:pointer;
      font-size:14px;
      font-weight:500;
      color:var(--primary);
      transition:0.15s ease;
    }
    .tab-btn:hover { background:#eef3ff; }
    .tab-btn.active { background:var(--primary); color:#fff; }

    .tab-panel { display:none; }
    .tab-panel.active { display:block; }

    .box {
      background:var(--card);
      padding:20px;
      border-radius:10px;
      border:1px solid var(--border);
      box-shadow:0 2px 6px var(--shadow);
      min-height:120px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="header-title">NYFO Dashboard</div>
    <div class="header-version">Version 2.0 (Modular Workers)</div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Add Note</button>
    <button class="tab-btn" data-tab="tab2">Note History</button>
    <button class="tab-btn" data-tab="tab3">Note Review</button>
    <button class="tab-btn" data-tab="tab4">Note Relationships</button>
    <button class="tab-btn" data-tab="tab5">Contact Search</button>
  </div>

  <!-- PANELS -->
  <div id="tab1" class="tab-panel active">
    <div class="box" id="tab1Content">Loading Add Note…</div>
  </div>

  <div id="tab2" class="tab-panel">
    <div class="box" id="tab2Content">Loading Note History…</div>
  </div>

  <div id="tab3" class="tab-panel">
    <div class="box" id="tab3Content">Loading Note Review…</div>
  </div>

  <div id="tab4" class="tab-panel">
    <div class="box" id="tab4Content">Loading Note Relationships…</div>
  </div>

  <div id="tab5" class="tab-panel">
    <div class="box" id="tab5Content">Loading Contact Search…</div>
  </div>

</div>

<script>
/* ============================================================
   TAB SWITCHING
============================================================ */
function activateTab(tabId) {
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));

  document.querySelector(`.tab-btn[data-tab="${tabId}"]`)?.classList.add("active");
  document.getElementById(tabId)?.classList.add("active");

  // dynamically load worker UI
  loadModule(tabId);
}

document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => activateTab(btn.dataset.tab));
});

/* ============================================================
   MODULE WORKER ENDPOINTS
============================================================ */
const MODULES = {
  tab1: "https://add-note-module.dennis-e64.workers.dev?project=nyfo",
  tab2: "https://note-history-module.dennis-e64.workers.dev?project=nyfo",
  tab3: "https://note-review-module.dennis-e64.workers.dev?project=nyfo",
  tab4: "https://note-relationships-module.dennis-e64.workers.dev?project=nyfo",
  tab5: "https://contact-search-module.dennis-e64.workers.dev?project=nyfo"
};

/* ============================================================
   MODULE LOADER (Loads HTML from Workers)
============================================================ */
async function loadModule(tabId) {
  const target = document.getElementById(tabId + "Content");
  const endpoint = MODULES[tabId];

  if (!endpoint) {
    target.innerHTML = "Module not configured.";
    return;
  }

  try {
    target.innerHTML = "Loading…";

    const res = await fetch(endpoint);
    const text = await res.text();

    target.innerHTML = text;
  } catch (err) {
    target.innerHTML = "❌ Failed loading module.";
    console.error("Module load failed:", tabId, err);
  }
}

/* Load Tab1 on first page load */
loadModule("tab1");
</script>

</body>
</html>
