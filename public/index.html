<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relationship Manager</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Relationship Manager</h1>
    <div class="section">
      <label for="source">Source Contact</label>
      <input type="text" id="source" placeholder="Search by name or email..." />
    </div>
    <div class="section">
      <label for="related">Related Contact</label>
      <input type="text" id="related" placeholder="Search by name or email..." />
    </div>
    <div class="section">
      <label for="type">Relationship Type</label>
      <select id="type">
        <option value="Client-Vendor">Client-Vendor</option>
        <option value="Vendor-Client">Vendor-Client</option>
      </select>
    </div>
    <div class="section">
      <label for="role">Relationship Role</label>
      <input type="text" id="role" placeholder="e.g. Lawyer, Accountant" />
    </div>
    <div class="section">
      <label for="notes">Notes</label>
      <textarea id="notes" rows="4" placeholder="Optional notes..."></textarea>
    </div>
    <button onclick="submitRelationship()">Add Relationship</button>
    <div id="result"></div>
  </div>
  <script>
    async function submitRelationship() {
      const data = {
        source_id: document.getElementById("source").value,
        related_id: document.getElementById("related").value,
        relationship_type: document.getElementById("type").value,
        role: document.getElementById("role").value,
        notes: document.getElementById("notes").value,
      };

      const res = await fetch("/create-relationship", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.text();
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
