<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYFO Contact Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact Relationships</h2>
    <form id="search-form">
      <label for="email">Email (preferred)</label>
      <input type="text" id="email" name="email" placeholder="example@email.com"/>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" />

      <button type="submit">Search</button>
    </form>

    <div id="results" class="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();

      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';

      const params = new URLSearchParams();
      if (email) {
        params.append('email', email);
      } else {
        if (firstName) params.append('first_name', firstName);
        if (lastName) params.append('last_name', lastName);
      }

      try {
        const res = await fetch(`https://ghl-nyfo-api.dennis-e64.workers.dev?${params.toString()}`);
        const data = await res.json();

        console.log('Debug Response:', data);

        if (data.error) {
          resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
        } else {
          let output = `<strong>Email:</strong> ${data.email || 'N/A'}<br/><strong>Phone:</strong> ${data.phone || 'N/A'}<hr/>`;

          if (data.relationships && data.relationships.length > 0) {
            output += data.relationships.map(rel => {
              return `<strong>${rel.relationship_type || 'N/A'}</strong> - ${rel.related_to_name || 'Unknown'} (${rel.relationship_role || 'N/A'})`;
            }).join('<hr/>');
          } else {
            output += `<p>No relationships found.</p>`;
          }

          resultsDiv.innerHTML = output;
        }

        resultsDiv.style.display = 'block';
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
        resultsDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
