<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYFO Dashboard v2.0 (Modular)</title>

  <!-- =============================
       GLOBAL LAYOUT & THEME
  ============================== -->
  <style>
    :root {
      --bg: #f5f5f8;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.08);
      --primary: #0057ff;
      --primary-hover: #003dcc;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    /* =============================
       HEADER
    ============================== */
    .header {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      margin-bottom: 16px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 22px;
      font-weight: 600;
    }

    .header-version {
      font-size: 14px;
      color: var(--muted);
    }

    /* =============================
       TABS
    ============================== */
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab-btn {
      border: 2px solid var(--primary);
      padding: 6px 16px;
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      transition: 0.15s ease;
    }

    .tab-btn:hover {
      background: #eef3ff;
    }

    .tab-btn.active {
      background: var(--primary);
      color: #fff;
    }

    /* =============================
       PANELS
    ============================== */
    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* Container inside each tab */
    .box {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px var(--shadow);
      min-height: 120px;
    }
  </style>
</head>

<body>

<!-- =============================
     MAIN CONTAINER
============================== -->
<div class="container">

  <!-- =============================
       HEADER
  ============================== -->
  <div class="header">
    <div class="header-title">NYFO Dashboard</div>
    <div class="header-version">Version 2.0 (Modular Architecture)</div>
  </div>

  <!-- =============================
       TAB BUTTONS
  ============================== -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Add Note</button>
    <button class="tab-btn" data-tab="tab2">Note History</button>
    <button class="tab-btn" data-tab="tab3">Note Review</button>
    <button class="tab-btn" data-tab="tab4">Note Relationships</button>
    <button class="tab-btn" data-tab="tab5">Contact Search</button>
  </div>

  <!-- =============================
       TAB PANELS (Modules load here)
  ============================== -->
  <div id="tab1" class="tab-panel active">
    <div id="tab1Content" class="box">Loading Add Note…</div>
  </div>

  <div id="tab2" class="tab-panel">
    <div id="tab2Content" class="box">Loading Note History…</div>
  </div>

  <div id="tab3" class="tab-panel">
    <div id="tab3Content" class="box">Loading Note Review…</div>
  </div>

  <div id="tab4" class="tab-panel">
    <div id="tab4Content" class="box">Loading Relationships…</div>
  </div>

  <div id="tab5" class="tab-panel">
    <div id="tab5Content" class="box">Loading Contact Search…</div>
  </div>

</div> <!-- end container -->


<!-- =============================
     JAVASCRIPT: TAB SWITCH + MODULE LOADER
============================== -->
<script>
/* -----------------------------------------
   TAB SWITCHING
------------------------------------------ */
function activateTab(tabId) {
  // Remove active from all
  document.querySelectorAll(".tab-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  document.querySelectorAll(".tab-panel").forEach(p =>
    p.classList.remove("active")
  );

  // Activate the clicked tab + panel
  document.querySelector(`.tab-btn[data-tab="${tabId}"]`)?.classList.add("active");
  document.getElementById(tabId)?.classList.add("active");
}

// Add event listeners
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => activateTab(btn.dataset.tab));
});


/* -----------------------------------------
   MODULE SYSTEM
   Loads HTML/JS for each tab from GitHub
------------------------------------------ */

// Folder inside your GitHub Pages project
// Example: https://ghl-nyfo.pages.dev/modules/tab1-add-note.html
const MODULE_BASE = "https://ghl-nyfo.pages.dev/modules";

// Mapping: tab -> file
const modules = {
  tab1: "tab1-add-note.html",
  tab2: "tab2-note-history.html",
  tab3: "tab3-note-review.html",
  tab4: "tab4-note-relationships.html",
  tab5: "tab5-contact-search.html"
};

// Load all modules immediately
Object.entries(modules).forEach(([tabId, fileName]) => {
  loadModule(tabId, fileName);
});

async function loadModule(tabId, fileName) {
  const targetDiv = document.getElementById(tabId + "Content");

  try {
    const url = `${MODULE_BASE}/${fileName}`;
    const response = await fetch(url);
    const html = await response.text();
    targetDiv.innerHTML = html;
  } catch (err) {
    targetDiv.innerHTML = "❌ Error loading module.";
    console.error("Failed loading module:", tabId, err);
  }
}
</script>

</body>
</html>
