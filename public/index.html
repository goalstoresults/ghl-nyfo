<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYFO Contact Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      border-radius: 6px;
    }
    .section-title {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact Relationships</h2>
    <form id="search-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" />

      <label for="email">Email</label>
      <input type="text" id="email" name="email" />

      <button type="submit">Search</button>
    </form>

    <div id="results" class="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const resultsDiv = document.getElementById('results');

      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';

      let queryParams = '';
      if (email) {
        queryParams = `email=${encodeURIComponent(email)}`;
      } else if (firstName && lastName) {
        queryParams = `first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
      } else {
        resultsDiv.innerHTML = `<p style="color:red;">Please enter either email or first + last name.</p>`;
        resultsDiv.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(`https://ghl-nyfo-api.dennis-e64.workers.dev/?${queryParams}`);
        const data = await res.json();
        console.log('DEBUG:', data.debug); // Debug output

        let html = '';

        // Contact info section
        if (data.email && data.email !== 'N/A') {
          html += `<div class="section-title">Contact Info</div>`;
          html += `<p><strong>Email:</strong> ${data.email}<br/><strong>Phone:</strong> ${data.phone || 'N/A'}</p>`;
          html += '<hr/>';
        } else {
          html += `<p style="color:red;">Contact not found.</p>`;
        }

        // Relationship section
        if (Array.isArray(data.relationships) && data.relationships.length > 0) {
          html += `<div class="section-title">Relationships</div>`;
          data.relationships.forEach((rel) => {
            html += `<div>
              <strong>${rel.relationship_type || 'N/A'}</strong> â€“ ${rel.related_to_name || 'Unknown'}
              (${rel.relationship_role || 'N/A'})
            </div>`;
          });
        } else {
          html += `<p>No relationships found.</p>`;
        }

        resultsDiv.innerHTML = html;
        resultsDiv.style.display = 'block';
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        resultsDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
