<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYFO Contact Relationship Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 5px;
      width: calc(50% - 30px);
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0052cc;
    }
    hr {
      margin: 20px 0;
    }
    .result-box, .relationship-form {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .or-divider {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NYFO Contact Relationship Search Tool</h2>

    <p><strong>Please enter either <u>First & Last Name</u> or <u>Email</u></strong>, not both.</p>

    <input type="text" id="firstNameInput" placeholder="First Name" />
    <input type="text" id="lastNameInput" placeholder="Last Name" />

    <div class="or-divider">— OR —</div>

    <input type="email" id="emailInput" placeholder="Email" style="width: 100%;" />
    <br />
    <button onclick="searchContact()">Search</button>

    <div class="result-box" id="resultBox" style="display:none;"></div>
  </div>

  <script>
    let currentContact = null;

    async function searchContact() {
      const email = document.getElementById("emailInput").value.trim();
      const first = document.getElementById("firstNameInput").value.trim();
      const last = document.getElementById("lastNameInput").value.trim();

      if (!email && (!first || !last)) {
        alert("Enter either email or both first and last name");
        return;
      }

      let url = "https://ghl-nyfo-api.dennis-e64.workers.dev/?";
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else {
        url += `first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
      }

      const res = await fetch(url);
      const data = await res.json();

      if (data.email === "N/A") {
        document.getElementById("resultBox").innerHTML = "<p>Contact not found.</p>";
        document.getElementById("resultBox").style.display = "block";
        currentContact = null;
        return;
      }

      currentContact = data;
      renderResult(data);
    }

    function renderResult(data) {
      const box = document.getElementById("resultBox");
      box.style.display = "block";

      let html = `
        <p><strong>Name:</strong> ${data.first_name} ${data.last_name}
        &nbsp;&nbsp;&nbsp;<strong>Email:</strong> ${data.email}
        &nbsp;&nbsp;&nbsp;<strong>Phone:</strong> ${data.phone}</p>
      `;

      if (data.relationships.length > 0) {
        html += `
          <table>
            <tr><th>Source</th><th>Related</th><th>Type</th><th>Role</th></tr>
        `;
        data.relationships.forEach(rel => {
          html += `<tr>
            <td>${rel.source_name}</td>
            <td>${rel.related_name}</td>
            <td>${rel.relationship_type}</td>
            <td>${rel.relationship_role}</td>
          </tr>`;
        });
        html += `</table>`;
      } else {
        html += `<p><em>No relationships found.</em></p>`;
      }

      html += `<button onclick="showAddRelationship()">Add Relationship</button>
        <div class="relationship-form" id="addRelForm" style="display:none;"></div>
      `;

      box.innerHTML = html;
    }

    function showAddRelationship() {
      const form = document.getElementById("addRelForm");
      form.style.display = "block";

      form.innerHTML = `
        <h3>Search Related Contact</h3>
        <input type="text" id="relatedFirstName" placeholder="First Name" />
        <input type="text" id="relatedLastName" placeholder="Last Name" />
        <div class="or-divider">— OR —</div>
        <input type="email" id="relatedEmail" placeholder="Email" style="width: 100%;" />
        <br />
        <button onclick="searchRelatedContact()">Search Related Contact</button>
        <div id="relatedResult"></div>
        <br />
        <label>Relationship Type:</label>
        <input type="text" id="relType" placeholder="e.g. Client- Vendor" />
        <label>Relationship Role:</label>
        <input type="text" id="relRole" placeholder="e.g. Attorney" />
        <br />
        <button onclick="saveRelationship()">Save Relationship</button>
      `;
    }

    let relatedContact = null;

    async function searchRelatedContact() {
      const email = document.getElementById("relatedEmail").value.trim();
      const first = document.getElementById("relatedFirstName").value.trim();
      const last = document.getElementById("relatedLastName").value.trim();

      if (!email && (!first || !last)) {
        alert("Enter either email or both first and last name");
        return;
      }

      let url = "https://ghl-nyfo-api.dennis-e64.workers.dev/?";
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else {
        url += `first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
      }

      const res = await fetch(url);
      const data = await res.json();

      if (data.email === "N/A") {
        document.getElementById("relatedResult").innerHTML = "<p>Related contact not found.</p>";
        relatedContact = null;
        return;
      }

      relatedContact = data;
      document.getElementById("relatedResult").innerHTML =
        `<p><strong>Related:</strong> ${data.first_name} ${data.last_name} (${data.email})</p>`;
    }

    async function saveRelationship() {
      const relType = document.getElementById("relType").value.trim();
      const relRole = document.getElementById("relRole").value.trim();

      if (!currentContact || !relatedContact || !relType || !relRole) {
        alert("Save failed: Missing fields");
        return;
      }

      const payload = {
        source_contact_id: currentContact.contact_id,
        related_contact_id: relatedContact.contact_id,
        relationship_type: relType,
        relationship_role: relRole
      };

      const resp = await fetch("https://ghl-nyfo-api.dennis-e64.workers.dev/save-relationship", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await resp.json();
      if (result.success) {
        alert("Relationship saved successfully!");
        // Refresh contact to show new relationship
        if (currentContact.email) {
          document.getElementById("emailInput").value = currentContact.email;
          document.getElementById("firstNameInput").value = "";
          document.getElementById("lastNameInput").value = "";
        } else {
          document.getElementById("firstNameInput").value = currentContact.first_name;
          document.getElementById("lastNameInput").value = currentContact.last_name;
          document.getElementById("emailInput").value = "";
        }
        document.getElementById("relatedFirstName").value = "";
        document.getElementById("relatedLastName").value = "";
        document.getElementById("relatedEmail").value = "";
        document.getElementById("relType").value = "";
        document.getElementById("relRole").value = "";
        document.getElementById("relatedResult").innerHTML = "";
        searchContact();
      } else {
        alert("Save failed: " + (result.error || "Unknown error"));
      }
    }
  </script>
</body>
</html>
