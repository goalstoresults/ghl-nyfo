<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Contact Relationships</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #efefff;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    ul {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Contact Relationships</h2>
    <label>Email (preferred)</label>
    <input type="email" id="email" placeholder="example@example.com"/>
    <label>First Name</label>
    <input type="text" id="first_name" placeholder="Optional if email used"/>
    <label>Last Name</label>
    <input type="text" id="last_name" placeholder="Optional if email used"/>
    <button onclick="search()">Search</button>

    <div class="result" id="result" style="display:none;"></div>
    <div class="error" id="error" style="display:none;"></div>
  </div>

  <script>
    async function search() {
      const email = document.getElementById("email").value.trim();
      const firstName = document.getElementById("first_name").value.trim();
      const lastName = document.getElementById("last_name").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.style.display = "none";
      errorDiv.style.display = "none";

      let url = "https://ghl-nyfo-api.dennis-e64.workers.dev/?";
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else if (firstName && lastName) {
        url += `first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
      } else {
        errorDiv.textContent = "Please enter email or both first and last name.";
        errorDiv.style.display = "block";
        return;
      }

      console.log("Fetching from:", url);

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Fetch failed");

        const data = await res.json();
        console.log("Response Data:", data);

        const emailVal = data.email || "N/A";
        const phoneVal = data.phone || "N/A";

        let html = `<p><strong>Email:</strong> ${emailVal}</p>`;
        html += `<p><strong>Phone:</strong> ${phoneVal}</p>`;

        if (data.relationships && data.relationships.length > 0) {
          html += "<ul>";
          data.relationships.forEach(r => {
            html += `<li><strong>${r.relationship_type}</strong> - ${r.related_to_name} (${r.relationship_role})</li>`;
          });
          html += "</ul>";
        } else {
          html += "<p>No relationships found.</p>";
        }

        resultDiv.innerHTML = html;
        resultDiv.style.display = "block";
      } catch (err) {
        console.error("Error fetching:", err);
        errorDiv.textContent = "Error: Failed to fetch";
        errorDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
