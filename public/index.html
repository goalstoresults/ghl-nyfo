<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYFO Contact Search xxx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 24px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
    }
    button {
      background-color: #0057ff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .or-separator {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Search NYFO Contact</h2>
      <p>Enter either <strong>First & Last Name</strong> or <strong>Email</strong>:</p>
      <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>
      <div class="or-separator">— OR —</div>
      <div class="input-group">
        <input type="text" id="email" placeholder="Email" />
      </div>
      <button id="searchBtn">Search</button>
    </div>

    <div id="resultBox" class="box hidden">
      <div id="contactInfo"></div>
    </div>
  </div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (!email && (!first || !last)) {
        alert("Enter either email OR both first and last name");
        return;
      }

      let url = "https://ghl-nyfo-api.dennis-e64.workers.dev/?";
      if (email) {
        url += "email=" + encodeURIComponent(email);
      } else {
        url += `first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        const resultBox = document.getElementById("resultBox");
        const info = document.getElementById("contactInfo");
        info.innerHTML = '';
        resultBox.classList.add("hidden");

        if (data?.email === "N/A") {
          info.innerHTML = "<p><strong>Contact not found</strong></p>";
        } else {
          info.innerHTML = `
            <p><strong>Name:</strong> ${data.first_name || ''} ${data.last_name || ''}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
          `;
        }

        resultBox.classList.remove("hidden");
      } catch (err) {
        alert("Error during search. Please try again.");
      }
    });
  </script>
</body>
</html>
