<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYFO Dashboard v2.01</title>

  <!-- =============================
       GLOBAL LAYOUT & THEME
  ============================== -->
  <style>
    :root {
      --bg: #f5f5f8;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.08);
      --primary: #0057ff;
      --primary-hover: #003dcc;
      --text: #111827;
      --muted: #6b7280;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 20px;
      color: var(--text);
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }

    /* HEADER -------------------------------------------------------- */
    .header {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      font-size: 22px;
      font-weight: 600;
    }
    .header-version {
      font-size: 14px;
      color: var(--muted);
    }

    /* TABS ---------------------------------------------------------- */
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .tab-btn {
      border: 2px solid var(--primary);
      padding: 6px 16px;
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      transition: 0.15s ease;
    }
    .tab-btn:hover {
      background: #eef3ff;
    }
    .tab-btn.active {
      background: var(--primary);
      color: #fff;
    }

    /* PANELS -------------------------------------------------------- */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    .box {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px var(--shadow);
      min-height: 140px;
    }

    textarea, input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-top: 6px;
      font-size: 14px;
    }

    button.action {
      background: var(--primary);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      margin-top: 14px;
      font-size: 14px;
    }
    button.action:hover {
      background: var(--primary-hover);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- HEADER -------------------------------------------------------- -->
  <div class="header">
    <div class="header-title">NYFO Dashboard</div>
    <div class="header-version">Version 2.01</div>
  </div>

  <!-- TAB BUTTONS --------------------------------------------------- -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">Add Note</button>
    <button class="tab-btn" data-tab="tab2">Note History</button>
    <button class="tab-btn" data-tab="tab3">Note Review</button>
    <button class="tab-btn" data-tab="tab4">Note Relationships</button>
    <button class="tab-btn" data-tab="tab5">Contact Search</button>
  </div>

  <!-- ================================================================
       TAB 1 – ADD NOTE (Working)
  ================================================================= -->
  <div id="tab1" class="tab-panel active">
    <div id="tab1Content" class="box">

      <h2>Add Note</h2>
      <p style="font-size:14px; color:#4b5563;">
        (DO NOT USE this tab — Tech Admin ONLY)
      </p>

      <label><strong>Note / Email Content</strong></label>
      <textarea id="tab1_noteText" rows="10" placeholder="Paste full note or email content…"></textarea>

      <label style="margin-top:14px;"><strong>External ID (optional)</strong></label>
      <input id="tab1_externalId" type="text" placeholder="Gmail ID, GHL Note ID, etc." />

      <button class="action" onclick="submitAddNote()">Upload Note</button>

    </div>
  </div>

  <!-- ================================================================
       TAB 2 – NOTE HISTORY (module placeholder)
  ================================================================= -->
  <div id="tab2" class="tab-panel">
    <div id="tab2Content" class="box">Loading Note History…</div>
  </div>

  <!-- ================================================================
       TAB 3 – NOTE REVIEW (module placeholder)
  ================================================================= -->
  <div id="tab3" class="tab-panel">
    <div id="tab3Content" class="box">Loading Note Review…</div>
  </div>

  <!-- ================================================================
       TAB 4 – NOTE RELATIONSHIPS (module placeholder)
  ================================================================= -->
  <div id="tab4" class="tab-panel">
    <div id="tab4Content" class="box">Loading Relationships…</div>
  </div>

  <!-- ================================================================
       TAB 5 – CONTACT SEARCH (module placeholder)
  ================================================================= -->
  <div id="tab5" class="tab-panel">
    <div id="tab5Content" class="box">Loading Contact Search…</div>
  </div>

</div> <!-- /container -->


<!-- =============================
     JAVASCRIPT
============================== -->
<script>

/* -----------------------------------------------------
   TAB SWITCHING
------------------------------------------------------ */
function activateTab(tabId) {
  document.querySelectorAll(".tab-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  document.querySelectorAll(".tab-panel").forEach(panel =>
    panel.classList.remove("active")
  );

  document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add("active");
  document.getElementById(tabId).classList.add("active");
}

document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => activateTab(btn.dataset.tab));
});


/* -----------------------------------------------------
   TAB 1 – ADD NOTE (WORKING)
   Calls Worker: add-note-module?project=nyfo
------------------------------------------------------ */
async function submitAddNote() {
  const text = document.getElementById("tab1_noteText").value.trim();
  const externalId = document.getElementById("tab1_externalId").value.trim();

  if (!text) {
    alert("Please enter note text.");
    return;
  }

  try {
    const res = await fetch(
      "https://add-note-module.dennis-e64.workers.dev?project=nyfo",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          external_id: externalId || null
        })
      }
    );

    const json = await res.json();

    if (!res.ok || !json.success) {
      alert("❌ Error uploading note.");
      return;
    }

    alert("✅ Note uploaded successfully.");

    document.getElementById("tab1_noteText").value = "";
    document.getElementById("tab1_externalId").value = "";

  } catch (err) {
    console.error(err);
    alert("❌ Unexpected error: " + err);
  }
}

</script>

</body>
</html>
