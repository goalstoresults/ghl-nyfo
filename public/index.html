<!DOCTYPE html>
<html>
<head>
  <title>NYFO Contact Relationship Search Tool</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7fa;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      margin-top: 0;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      width: 100%;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .section {
      margin-top: 40px;
    }
    .inline-label {
      font-weight: bold;
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NYFO Contact Relationship Search Tool</h2>
    <p>Please enter either <b>First & Last Name</b> or <b>Email</b>, not both.</p>
    
    <div class="row">
      <input id="firstName" placeholder="First Name" />
      <input id="lastName" placeholder="Last Name" />
    </div>
    <div class="divider">— OR —</div>
    <input id="email" placeholder="Email" />

    <button onclick="searchContact()">Search</button>

    <div id="results" class="section"></div>

    <div id="addRelSection" class="section" style="display:none;">
      <button onclick="showAddRelationship()">Add Relationship</button>
    </div>

    <div id="addForm" class="section" style="display:none;">
      <h3>Search Related Contact</h3>
      <div class="row">
        <input id="relFirstName" placeholder="First Name" />
        <input id="relLastName" placeholder="Last Name" />
      </div>
      <div class="divider">— OR —</div>
      <input id="relEmail" placeholder="Email" />
      <button onclick="searchRelatedContact()">Search Related Contact</button>

      <div id="relatedContactInfo"></div>

      <div class="row">
        <select id="relationshipType">
          <option value="">Select Relationship Type</option>
          <option>Client- Vendor</option>
          <option>Family</option>
          <option>Colleague</option>
        </select>
        <input id="relationshipRole" placeholder="Relationship Role" />
      </div>

      <button onclick="saveRelationship()">Save Relationship</button>
      <div id="message" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    let currentContactId = null;
    let currentFullName = "";
    let relatedContactId = null;
    let relatedFullName = "";

    async function searchContact() {
      const email = document.getElementById('email').value.trim();
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      document.getElementById('results').innerHTML = '';
      document.getElementById('addRelSection').style.display = 'none';
      document.getElementById('addForm').style.display = 'none';

      if (!email && (!first || !last)) {
        alert("Enter either email or both first and last name");
        return;
      }

      let query = email 
        ? `?email=${encodeURIComponent(email)}`
        : `?first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;

      const res = await fetch(`https://ghl-nyfo-api.dennis-e64.workers.dev/${query}`);
      const data = await res.json();
      if (data.contact_id === "N/A") {
        document.getElementById('results').innerHTML = "<p>Contact not found.</p>";
        return;
      }

      currentContactId = data.contact_id;
      currentFullName = `${data.first_name} ${data.last_name}`;

      let html = `<p><b>Name:</b> ${currentFullName} &nbsp; <b>Email:</b> ${data.email} &nbsp; <b>Phone:</b> ${data.phone}</p>`;
      if (data.relationships.length > 0) {
        html += `<table><tr><th>Source</th><th>Related</th><th>Type</th><th>Role</th></tr>`;
        for (let r of data.relationships) {
          html += `<tr><td>${r.source_name}</td><td>${r.related_name}</td><td>${r.relationship_type}</td><td>${r.relationship_role}</td></tr>`;
        }
        html += `</table>`;
      } else {
        html += `<p>No relationships found.</p>`;
      }

      document.getElementById('results').innerHTML = html;
      document.getElementById('addRelSection').style.display = 'block';
    }

    function showAddRelationship() {
      document.getElementById('addForm').style.display = 'block';
      document.getElementById('relFirstName').value = '';
      document.getElementById('relLastName').value = '';
      document.getElementById('relEmail').value = '';
      document.getElementById('relationshipType').value = '';
      document.getElementById('relationshipRole').value = '';
      document.getElementById('relatedContactInfo').innerHTML = '';
      relatedContactId = null;
      relatedFullName = '';
    }

    async function searchRelatedContact() {
      const email = document.getElementById('relEmail').value.trim();
      const first = document.getElementById('relFirstName').value.trim();
      const last = document.getElementById('relLastName').value.trim();
      document.getElementById('relatedContactInfo').innerHTML = '';

      if (!email && (!first || !last)) {
        alert("Enter either email or both first and last name");
        return;
      }

      let query = email 
        ? `?email=${encodeURIComponent(email)}`
        : `?first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;

      const res = await fetch(`https://ghl-nyfo-api.dennis-e64.workers.dev/${query}`);
      const data = await res.json();
      if (data.contact_id === "N/A") {
        document.getElementById('relatedContactInfo').innerHTML = "<p>Related contact not found.</p>";
        return;
      }

      relatedContactId = data.contact_id;
      relatedFullName = `${data.first_name} ${data.last_name}`;
      document.getElementById('relatedContactInfo').innerHTML = `<p><b>Related:</b> ${relatedFullName} (${data.email})</p>`;
    }

    async function saveRelationship() {
      const type = document.getElementById('relationshipType').value.trim();
      const role = document.getElementById('relationshipRole').value.trim();

      if (!relatedContactId || !type || !role) {
        document.getElementById('message').innerText = "Please complete all fields before saving.";
        return;
      }

      const res = await fetch("https://ghl-nyfo-api.dennis-e64.workers.dev/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          source_contact_id: currentContactId,
          related_contact_id: relatedContactId,
          relationship_type: type,
          relationship_role: role
        })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById('message').innerText = "Relationship saved successfully.";
        showAddRelationship(); // Clear fields
        searchContact(); // Refresh relationships
      } else {
        document.getElementById('message').innerText = "Error saving relationship.";
        console.log(data.debug);
      }
    }
  </script>
</body>
</html>
