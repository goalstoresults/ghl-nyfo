<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYFO Contact Relationship Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 24px;
    }
    h2 {
      margin-top: 0;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      flex: 1;
    }
    button {
      background-color: #0057ff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .or-separator {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>NYFO Contact Relationship Search Tool 2</h2>
      <p>Please enter either <strong>First & Last Name</strong> or <strong>Email</strong>, not both.</p>
      <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>
      <div class="or-separator">— OR —</div>
      <div class="input-group">
        <input type="text" id="email" placeholder="Email" />
      </div>
      <button id="searchBtn">Search</button>
    </div>

    <div id="resultBox" class="box hidden">
      <div id="contactInfo"></div>
      <div id="relationshipResults"></div>
      <!-- <button onclick="showAddRelationshipForm()">Add Relationship</button> -->
    </div>

    <!-- Add Relationship Section (Currently disabled)
    <div id="addBox" class="box hidden">
      <h3>Search Related Contact</h3>
      <div class="input-group">
        <input type="text" id="relatedFirstName" placeholder="First Name" />
        <input type="text" id="relatedLastName" placeholder="Last Name" />
      </div>
      <div class="or-separator">— OR —</div>
      <div class="input-group">
        <input type="text" id="relatedEmail" placeholder="Email" />
      </div>
      <button onclick="searchRelated()">Search Related Contact</button>
      <div id="relatedResult"></div>
    </div>
    -->

  </div>

  <script>
    let currentContact = null;

    document.getElementById("searchBtn").addEventListener("click", handleSearch);

    async function handleSearch() {
      const email = document.getElementById("email").value.trim();
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (!email && (!first || !last)) {
        alert("Enter either email or both first and last name");
        return;
      }

      let url = "https://ghl-nyfo-api.dennis-e64.workers.dev/?";
      if (email) {
        url += "email=" + encodeURIComponent(email);
      } else {
        url += `first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
      }

      const res = await fetch(url);
      const data = await res.json();

      const info = document.getElementById("contactInfo");
      const rels = document.getElementById("relationshipResults");
      const resultBox = document.getElementById("resultBox");
      info.innerHTML = '';
      rels.innerHTML = '';
      resultBox.classList.add("hidden");

      if (data?.email === "N/A") {
        info.innerHTML = "<p><strong>Contact not found</strong></p>";
        resultBox.classList.remove("hidden");
        return;
      }

      const fullName = `${data.first_name || ''} ${data.last_name || ''}`.trim() || "N/A";
      currentContact = data;

      info.innerHTML = `<p><strong>Name:</strong> ${fullName} &nbsp;&nbsp;&nbsp;
                        <strong>Email:</strong> ${data.email} &nbsp;&nbsp;&nbsp;
                        <strong>Phone:</strong> ${data.phone}</p>`;

      if (data.relationships.length > 0) {
        let html = `<table><tr><th>Source</th><th>Related</th><th>Type</th><th>Role</th></tr>`;
        data.relationships.forEach(r => {
          const sourceName = `${r.source_first || ''} ${r.source_last || ''}`.trim() || 'Unknown';
          const relatedName = `${r.related_first || ''} ${r.related_last || ''}`.trim() || 'Unknown';
          html += `<tr><td>${sourceName}</td><td>${relatedName}</td>
                      <td>${r.relationship_type}</td><td>${r.relationship_role}</td></tr>`;
        });
        html += "</table>";
        rels.innerHTML = html;
      } else {
        rels.innerHTML = "<p><em>No relationships found.</em></p>";
      }

      resultBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
